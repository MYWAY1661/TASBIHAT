    <style>
        :root { 
            --royal-gold: #c5a059; 
            --deep-emerald: #1a2a3a;

            --card-bg: #ffffff;
            --text-color: #111111;
            --fadl-text: #555555;
        }

        [data-theme="dark"] {
            --bg-gray: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f1f5f9;
            --fadl-text: #cbd5e1;
            --deep-emerald: #020617;
        }

        body { 
            margin: 0; padding: 0; 
            background-color: var(--bg-gray); 
            font-family: 'Cairo', sans-serif; 
            -webkit-user-select: none; 
            transition: background 0.3s ease;
        }
        
        .book-header { 
            background: var(--deep-emerald); 
            color: var(--royal-gold); 
            padding: 15px; 
            text-align: center; 
            position: sticky; top: 0; z-index: 100; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            border-bottom: 3px solid var(--royal-gold); 
        }
        .book-header h1 { margin: 0; font-size: 1.2rem; font-weight: 900; }
        
        .controls-row { 
            display: flex; justify-content: center; gap: 8px; margin-top: 10px; flex-wrap: wrap;
        }
        
        .ui-btn {
            background: var(--royal-gold); 
            color: white; 
            border: none; 
            padding: 6px 12px; 
            border-radius: 12px; 
            font-family: 'Cairo'; 
            font-size: 0.75rem; 
            font-weight: bold; 
            cursor: pointer; 
            box-shadow: 0 3px 0 #967a44;
            transition: 0.1s;
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }
        .ui-btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #967a44; }

        .return-link { 
            color: #fff; text-decoration: none; font-size: 0.8rem; 
            border: 1px solid rgba(255,255,255,0.3); padding: 5px 12px; border-radius: 12px; 
        }

        .hadith-container { padding: 15px; max-width: 600px; margin: 0 auto; }
        
        .hadith-strip { 
            background: var(--card-bg); 
            border-radius: 20px; 
            margin-bottom: 25px; 
            overflow: hidden; 
            box-shadow: 0 8px 25px rgba(0,0,0,0.1); 
            border: 1px solid rgba(0,0,0,0.05); 
            transition: background 0.3s ease;
        }
        .strip-top { 
            background: linear-gradient(135deg, var(--deep-emerald), #2c3e50); 
            padding: 10px 15px; color: var(--royal-gold); font-weight: bold; font-size: 0.9rem; 
        }
        .strip-body { padding: 25px 20px; font-family: 'Amiri', serif; }
        .hadith-text { 
            line-height: 2.1; 
            font-size: 1.4rem; 
            text-align: justify; 
            color: var(--text-color); 
            margin: 0; 
            transition: font-size 0.2s; 
        }
        
        .fadl-box { 
            background: rgba(197, 160, 89, 0.08); 
            padding: 10px 15px; 
            border-right: 4px solid var(--royal-gold); 
            margin: 0 20px 15px 20px; 
            font-size: 0.85rem; 
            color: var(--fadl-text); 
            line-height: 1.6; 
            border-radius: 4px; 
        }
        
        .counter-zone { 
            display: flex; flex-direction: column; 
            align-items: center; background: rgba(0,0,0,0.02); 
            padding: 15px; border-top: 1px solid rgba(0,0,0,0.05); 
        }
        
        .counter-btn { 
            width: 75px; height: 75px; border-radius: 50%; 
            background: var(--royal-gold); 
            border: 4px solid var(--card-bg); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.15); color: white; 
            font-size: 1.6rem; font-weight: 900; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        .completed { background: #27ae60 !important; transform: rotate(360deg); transition: 0.5s; }
        .repeat-info { margin-bottom: 8px; font-size: 0.8rem; font-weight: 700; color: var(--royal-gold); }
